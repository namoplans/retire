<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17th September 2025 - Pradhan Sevak turns 75!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #FF9933, #FF4500); /* Hindu saffron gradient */
            font-family: Arial, sans-serif;
            color: #333;
        }
        .countdown {
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .timer {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .timer div {
            background: #222;
            color: #fff;
            font-size: 2.5em; /* Reduced font size */
            font-weight: bold;
            border-radius: 10px;
            padding: 15px 10px;
            text-align: center;
            min-width: 100px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            flex: 1 1 calc(25% - 10px);
            max-width: 150px;
            position: relative;
            overflow: hidden;
        }
        .label {
            font-size: 0.8em; /* Ensure smaller size relative to the parent */
            color: #ddd;
            position: absolute;
            bottom: 5px;
            width: 100%;
            text-align: center;
        }

        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .timer div {
                font-size: 2em;
                padding: 10px 8px;
            }
            .label {
                font-size: 0.7em; /* Adjust for medium screens */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5em;
            }
            .timer div {
                font-size: 1.5em;
                padding: 8px 5px;
            }
            .label {
                font-size: 0.6em; /* Adjust for small screens */
            }
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div class="image-container">
            <img src="svb92f5_pm-modi-lk-advani-pti_625x300_04_April_19.webp" alt="Leaders Image">
        </div>
        <h1>Retiring in:</h1>
        <div class="timer" id="timer">
            <div id="days">
                0
                <div class="label">Days</div>
            </div>
            <div id="hours">
                0
                <div class="label">Hrs</div>
            </div>
            <div id="minutes">
                0
                <div class="label">Mins</div>
            </div>
            <div id="seconds">
                0
                <div class="label">Secs</div>
            </div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            // Target date: 17 September 2025 00:00:00 IST
            const targetDate = new Date('2025-09-17T00:00:00+05:30').getTime();
            const now = new Date().getTime();

            // Calculate the difference
            const timeDifference = targetDate - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('days').firstChild.nodeValue = days;
                document.getElementById('hours').firstChild.nodeValue = hours;
                document.getElementById('minutes').firstChild.nodeValue = minutes;
                document.getElementById('seconds').firstChild.nodeValue = seconds;
            } else {
                document.getElementById('timer').innerHTML = '<div>The day has arrived!</div>';
            }
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
