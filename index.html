            min-width: 100px;

        .label {

        @media (max-width: 768px) {

            }

                padding: 10px 8px;
            }
            .label {
                font-size: 12px; /* Specify font size in px */
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            .timer div {
                font-size: 20px; /* Specify font size in px */
                padding: 8px 5px;
            }
            .label {
                font-size: 10px; /* Specify font size in px */

    <script>
        function updateCountdown() {
            // Target date: 17 September 2025 00:00:00 IST
            const targetDate = new Date('2025-09-17T00:00:00+05:30').getTime();
            const now = new Date().getTime();

            // Calculate the difference
            const timeDifference = targetDate - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('days').firstChild.nodeValue = days;
                document.getElementById('hours').firstChild.nodeValue = hours;
                document.getElementById('minutes').firstChild.nodeValue = minutes;
                document.getElementById('seconds').firstChild.nodeValue = seconds;
            } else {
                document.getElementById('timer').innerHTML = '<div>The day has arrived!</div>';
            }
        }

        // Update countdown every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
