<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to 17th September 2025</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #74ebd5, #9face6);
            font-family: Arial, sans-serif;
            color: #333;
        }
        .countdown {
            text-align: center;
        }
        h1 {
            font-size: 4.5em;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 5em;
            font-weight: bold;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Retiring in:</h1>
        <div class="timer" id="timer">Calculating...</div>
    </div>

    <script>
        function updateCountdown() {
            // Target date: 17 September 2025 00:00:00 IST
            const targetDate = new Date('2025-09-17T00:00:00+05:30').getTime();
            const now = new Date().getTime();

            // Calculate the difference
            const timeDifference = targetDate - now;

            if (timeDifference > 0) {
                const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));

                document.getElementById('timer').innerText = `${days} days ${hours} hrs ${minutes} mins`;
            } else {
                document.getElementById('timer').innerText = 'The day has arrived!';
            }
        }

        // Update countdown every minute
        setInterval(updateCountdown, 60000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
